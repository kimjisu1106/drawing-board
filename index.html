<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drawing Boards</title>
  </head>
  <body>
    <section class="tools">
      <div class="line-width">
        <div class="line-width-value">
          <span id="line-width-value" class="hidden">1</span>
          <input
            id="line-width"
            type="range"
            step="3"
            value="1"
            min="1"
            max="100"
            class="draw-width hidden"
          />
        </div>
        <label for="line-width" id="draw-btn">
          <i class="fas fa-paint-brush"></i>
        </label>
      </div>
      <button id="fill-btn">
        <i class="fas fa-fill-drip"></i>
      </button>
      <button id="destroy-btn">
        <i class="fas fa-trash-alt"></i>
      </button>
      <div class="line-width">
        <div class="line-width-value">
          <span id="eraser-width-value" class="hidden">1</span>
          <input
            id="eraser-width"
            type="range"
            step="3"
            value="1"
            min="1"
            max="100"
            class="draw-width hidden"
          />
        </div>
        <label for="eraser-width" id="eraser-btn">
          <i class="fas fa-eraser"></i>
        </label>
      </div>
      <button id="save">
        <i class="fas fa-file-download"></i>
      </button>
      <div>
        <label for="file">
          <i class="fas fa-images"></i>
        </label>
        <input
          id="file"
          name="file"
          type="file"
          accept="image/*"
          class="hidden"
        />
      </div>
      <div class="text-input-btn">
        <input
          type="text"
          placeholder="입력 후 더블클릭!"
          id="text"
          class="text-input hidden"
        />
        <label id="text-label" for="text" class="text-label">
          <i class="fas fa-font"></i>
        </label>
        <div id="text-option">
          <form>
            <input
              type="radio"
              name="text-font"
              value="round-font"
              id="round-font"
            />
            <label for="round-font">동글동글</label>
            <input
              type="radio"
              name="text-font"
              value="brush-font"
              id="brush-font"
            />
            <label for="brush-font">진지하게</label>
          </form>
          <form>
            <input
              type="radio"
              name="text-font"
              value="fill-text"
              id="fill-text"
            />
            <label for="fill-text">채우기</label>
            <input
              type="radio"
              name="text-font"
              value="stroke-text"
              id="stroke-text"
            />
            <label for="stroke-text">비우기</label>
          </form>
          <form>
            <input
              id="font-width"
              type="range"
              step="3"
              value="1"
              min="1"
              max="100"
            />
          </form>
        </div>
      </div>
    </section>
    <section>
      <canvas></canvas>
    </section>
    <section class="palette">
      <input id="color" type="color" class="color-option" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </section>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/05fc0c404b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
