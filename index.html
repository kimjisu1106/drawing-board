<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing Boards</title>
  </head>
  <body>
    <canvas></canvas>
    <input
      id="line-width"
      type="range"
      step="2"
      min="1"
      max="9"
      list="tickmarks"
    />
    <datalist id="tickmarks">
      <option value="1"></option>
      <option value="3" class="value"></option>
      <option value="5" class="value"></option>
      <option value="7" class="value"></option>
      <option value="9" class="value"></option>
    </datalist>
    <input id="color" type="color" />

    <script src="app.js"></script>
  </body>
</html>
